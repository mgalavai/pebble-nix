name: Build Pebble App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository
      - uses: actions/checkout@v4

      # Step 2: Install Nix
      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # Step 3: Configure Cachix for the pebble cache
      - name: Configure Cachix
        run: nix-shell -p cachix --run "cachix use pebble"

      # Step 4: Install Pebble SDK and accept license
      - name: Install Pebble SDK
        run: echo "y" | nix-shell --run "pebble sdk install latest"

      # Step 5: Build the Pebble app
      - name: Build Pebble App
        run: nix-shell --run "pebble build"

      # Step 6: Upload the built artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app
          path: build/*.pbw